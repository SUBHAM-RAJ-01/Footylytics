<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - Footylytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .button {
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .button:hover {
            background: #1d4ed8;
        }
        .success {
            color: #059669;
            margin: 20px 0;
        }
        .error {
            color: #dc2626;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üßπ Clear App Cache</h1>
    <p>If you're experiencing issues with the app, try clearing the cache and service worker.</p>
    
    <button class="button" onclick="clearCache()">Clear Cache & Reload</button>
    <button class="button" onclick="goHome()">Go to App</button>
    
    <div id="status"></div>

    <script>
        async function clearCache() {
            const status = document.getElementById('status');
            
            try {
                // Unregister service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                }
                
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                    }
                }
                
                // Clear local storage
                localStorage.clear();
                sessionStorage.clear();
                
                status.innerHTML = '<div class="success">‚úÖ Cache cleared successfully! Redirecting...</div>';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('Error clearing cache:', error);
                status.innerHTML = '<div class="error">‚ùå Error clearing cache. Please try manually refreshing the page.</div>';
            }
        }
        
        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
