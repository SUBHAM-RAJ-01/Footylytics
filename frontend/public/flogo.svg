<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 90" width="320" height="90">
  <defs>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Football with analytics graph embedded -->
  <g transform="translate(45, 45)" filter="url(#shadow)">
    <!-- Main football -->
    <circle cx="0" cy="0" r="35" fill="url(#ballGradient)" stroke="#047857" stroke-width="2.5"/>
    
    <!-- Classic pentagon in center -->
    <polygon points="0,-16 15,-5 9,13 -9,13 -15,-5" 
             fill="#fff" opacity="0.2" stroke="#fff" stroke-width="2"/>
    
    <!-- Hexagon stitching -->
    <path d="M 0,-16 L 15,-5 L 25,-8 M 15,-5 L 22,8 L 18,22 M 9,13 L 12,28 L 0,32 
             M -9,13 L -12,28 L 0,32 M -15,-5 L -22,8 L -18,22 M -15,-5 L -25,-8 L 0,-16" 
          stroke="#fff" stroke-width="1.8" fill="none" opacity="0.25" stroke-linecap="round"/>
    
    <!-- Analytics bar chart inside ball -->
    <g transform="translate(-12, -8)">
      <rect x="0" y="12" width="4" height="8" fill="#fff" opacity="0.7" rx="1"/>
      <rect x="6" y="8" width="4" height="12" fill="#fff" opacity="0.8" rx="1"/>
      <rect x="12" y="5" width="4" height="15" fill="#fff" opacity="0.9" rx="1"/>
      <rect x="18" y="10" width="4" height="10" fill="#fff" opacity="0.75" rx="1"/>
    </g>
    
    <!-- Orbit rings -->
    <circle cx="0" cy="0" r="40" stroke="#10b981" stroke-width="1.5" fill="none" opacity="0.2" stroke-dasharray="5,5">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main text -->
  <text x="100" y="58" font-family="'Inter', 'Segoe UI', 'Roboto', sans-serif" 
        font-size="42" font-weight="800" fill="url(#textGradient)" letter-spacing="0">
    Footlytics
  </text>
  
  <!-- Underline accent -->
  <path d="M 100 65 L 145 65 L 150 68 L 145 71 L 100 71 Z" 
        fill="#10b981" opacity="0.3"/>
  
  <!-- Subtitle -->
  <text x="100" y="78" font-family="'Inter', sans-serif" font-size="10" 
        font-weight="500" fill="#64748b" letter-spacing="1.5">
    PREDICT • ANALYZE • WIN
  </text>
</svg>